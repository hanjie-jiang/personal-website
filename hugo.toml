# Taxonomies
[taxonomies]
  category = 'categories'
  tag = 'tags'
  series = 'series'

# Output formats
[outputs]
  home = ['HTML', 'RSS', 'JSON']

# Markup configuration for code highlighting
[markup]
  [markup.goldmark.renderer]
    unsafe = true  # Allow raw HTML in markdown files
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = 'monokai'
