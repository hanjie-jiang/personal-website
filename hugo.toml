baseURL = 'https://hanjie-jiang.github.io/personal-website/'
languageCode = 'en-us'
title = 'Hanjie Jiang'
theme = 'PaperMod'

# Enable emoji support
enableEmoji = true

# Configure permalinks
[permalinks]
  posts = '/posts/:slug/'

# PaperMod theme configuration
[params]
  env = 'production'
  description = 'Machine Learning Scientist - Product Pricing in ML Systems and Agentic AI at Expedia Group'
  author = 'Hanjie Jiang'

  # Theme appearance
  defaultTheme = 'auto' # auto, light, dark
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowToc = true
  TocOpen = false

  # Home page configuration
  [params.homeInfoParams]
    Title = 'Hanjie Jiang'
    Content = '''
Machine Learning Scientist - Product Pricing at Expedia Group

I enjoy solving problems in all fields using modeling approaches and coding languages. I am strongly motivated in researching and analyzing data, and I love learning about new things and exploring the data world.
In my spare time, I am bridging the gap between SOTA research and engineering reality through deterministic cognitive pipelines and production-grade ML systems.

**Expertise:** Pricing ML, Deep Learning, Optimization, Scientific Computing, GenAI, Agentic AI, LLM Systems
    '''

  # Profile mode (alternative to homeInfoParams)
  [params.profileMode]
    enabled = false

  # Social links
  [[params.socialIcons]]
    name = 'github'
    url = 'https://github.com/hanjie-jiang'

  [[params.socialIcons]]
    name = 'google-scholar'
    url = 'https://scholar.google.ca/citations?user=2j-H3VMAAAAJ&hl=en'

  [[params.socialIcons]]
    name = 'email'
    url = 'mailto:hanjiej@umich.edu'

